<body>
      <script>
        var nome = ["Vinicius", "Narukami", "Ralsei"];
        var turma = ["1° Ano", "2° Ano", "3° Ano",];
        var tri1 = [80, 70, 10];
        var tri2 = [90, 40, 60];
        var tri3 = [70, 60, 20];
          
           function seleciona(Localizalista){
            nomeComparado = document.Localizalista.NOME.value;
            turmaComparado = document.Localizalista.TURMA.value;
            let i = 0;
            document.write("<table border=1>");
                for(i = 0; i < nome.length; i++){
                    if(nome[i].indexOf (nomeComparado) !== -1 ||
                    turma[i].indexOf (turmaComparado) !== -1
                    ){

                        document.write("<tr>");
                          document.write("<td>");
                            document.write("Nome: "+ nome [i]);
                          document.write("</td>");
                        

                        document.write("<td>");
                            document.write("Nome: "+ turma [i]);
                        document.write("</td>");

                        document.write("</tr>");

                    }
                }
                

            document.write("</table>");
        }
    </script>

    <form NAME="Localizalista">
        <table>
            <tr bgcolor="gold">
                <td width=40 align="center">Nome</td>
                <td width=40 align="center"><INPUT NAME="NOME" VALUE=""></td>

                <td width=40 align="center">Turma</td>
                 <td width=40 align="center"><INPUT NAME="TURMA" VALUE=""></td>
            </tr>
            <tr>
            <td width=80 align="center" colspan="4" bgcolor="gold"><input type="button" NAME="Bota" value="Localizar" onclick="seleciona(Localizalista)"></td>
            </tr>
        </table>
    </form>
